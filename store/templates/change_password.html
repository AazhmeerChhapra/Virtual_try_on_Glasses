{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <form action="/change_password" method="POST">
                {% csrf_token %}

                <!-- email -->
                <div class="form-group">

                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}" 
                    class=" form-control-sm form-control" placeholder="abc@gmail.com">
                </div>


                <!-- password -->
                <div class="form-group">
                    <label for="">New Password</label>
                    <input type="password" 
                    name="password" 
                    id=""
                     class="form-control form-control-sm" >
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" 
                    name="password_confirm" 
                    id=""
                     class="form-control form-control-sm" >
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Check me out</label>
                </div>
                <hr>
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Change</button>


                
            </form>
        </div>
    </div>
</div>


{% endblock  %}
