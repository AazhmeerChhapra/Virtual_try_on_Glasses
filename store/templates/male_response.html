{% extends 'base.html' %}

{% block content %}

<h2>According to AI, following shapes will suit you the most</h2>


<div class="col-lg-3 mx-auto">
    <div class="list-group">
        
<!-- filter -->
{% for response in male_responses %}

        {% for category in categories %}
        {% if category.name == response.name %}
        <a href="/?category={{ category.id }}"
            class="list-group-item list-group-item-action btn btn-outline-success">{{ category.name }}</a>
            {% endif %}
        {% endfor %}
    {% endfor %}

    </div>
</div>


{% endblock %}
